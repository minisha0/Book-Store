<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|Register</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/e71f889170.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign in</h1>
            <form id="login-form"> <!-- Added an ID to the form for easy access in JavaScript -->
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="emailInput" placeholder="username" required>
                    <!-- Added ID for email input -->
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="passwordInput" placeholder="Password" required>
                        <!-- Added ID for password input -->
                    </div>
                    <p>Forget Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signInButton">Login</button> <!-- Added ID for the Sign In button -->
                </div>
            </form>

        </div>
    </div>
    <script>
        // JavaScript code for form validation and handling form submission

        const loginForm = document.getElementById('login-form');

        // Function to handle form submission
        function handleFormSubmission(event) {
            event.preventDefault(); // Prevents the form from submitting via traditional HTTP request

            // Get form values
            const username = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            // Validate form inputs
            if (!username || !password) {
                alert("Please fill in all the fields.");
                return;
            }
            const url = 'http://localhost:5000/login';

            const userData = {
                username: username,
                password: password,
            };

            // Perform the POST request using fetch
            async function loginUser() {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(userData),
                    });

                    const data = await response.json();

                    if (data.success) {
                        localStorage.setItem("access_token", data.data.access_token)
                        window.location.href = "http://127.0.0.1:5500/Library-System-Frontend/"
                    }

                    // Process the response data after the POST request
                    console.log(data);
                } catch (error) {
                    // Handle any errors that occurred during the fetch process
                    console.error('Fetch error:', error);
                }
            }
            loginUser()
        }

        // Add event listener to the Sign In button
        loginForm.addEventListener('submit', handleFormSubmission);
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            access_token = localStorage.getItem("access_token")
            if (access_token) {
                window.location.href = "http://127.0.0.1:5500/Library-System-Frontend/"
            }
        });
    </script>
</body>

</html>
